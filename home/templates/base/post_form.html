{% extends 'base/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<style type="text/css">
	#div_id_tags > div{
		max-height: 100px;
		overflow-y: scroll;
		border:1px solid #888;
		padding: 5px;
		border-radius: 5px;
	}
</style>


<div class = "main-container">
    <br>
    <br>
    <br>

    <h2 class="section-title">Post Project</h2>

        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}

        <input class="contact_button button" type="submit" value="Submit">
    </form>


</div>

{% endblock content %}
