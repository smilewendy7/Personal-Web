{% extends 'base/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class = "main-container">
    <br>
    <br>
    <br>

    <h2 class="section-title">Post form</h2>
    <form action="" method="POST" enctype="multipart/form-data" class= "contact_container bd-grid">
        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}

        <input class="contact_button button" type="submit" value="Submit">
    </form>


</div>

{% endblock content %}
