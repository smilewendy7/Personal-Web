{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<style type="text/css">
	img{
		max-width: 100%;
		object-fit: cover;
	}

	.featured_image{
		margin-top: 20px;
		margin-bottom: 20px;
	}

	.post-container{
			width: 900px;
			margin: 0 auto;
			padding-top: 20px;
			padding-bottom: 20px;
	}


    
/* comments .... */

	@media screen and (max-width: 900px){
		.post-container{
			width: 95%;
		}
	}
</style>

<br>
<br>
<br>
<br>

<div class = "post-container">

<!-- btn class -->
    <a class="back_button" href="{% url 'posts' %}">&laquo Back to Posts</a>
    {% if request.user.is_staff %}
		 <a class="back_button" href="{% url 'update_post' post.slug %}">Edit</a>
		 <a class="back_button" href="{% url 'delete_post' post.slug %}">Delete</a>
	{% endif %}

    <img class="featured_image" src="{{post.thumbnail.url}}">

    {% for tag in post.tags.all %}
		<span class="tag">{{tag}}</span>
	{% endfor %}
    <hr>

    <h1>{{post.headline}}</h1>
    <h4>{{post.sub_headline}}</h4>
    <br>

    <p>{{post.body|safe}}</p>
</div>


{% endblock content %}
