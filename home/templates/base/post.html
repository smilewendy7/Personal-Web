{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<style type="text/css">
	img{
		max-width: 100%;
		object-fit: cover;
	}

	.featured_image{
		margin-top: 20px;
		margin-bottom: 20px;
	}

	.post-container{
			width: 900px;
			margin: 0 auto;
			padding-top: 20px;
			padding-bottom: 20px;
	}

    .back_button{
            display: inline-block;
            background-color: var(--first-color);
            color:#fff;
            padding: .45rem 1rem;
            font-weight: 400;
            border-radius:  .5rem;
    }

    .tag{
	        display:inline-block;
	        color:#fff;
            background-color: #888;
            border-radius: 5px;
            margin: 2px;
            padding: 2px 5px;
            font-size: 12px;	
    }
/* comments .... */

	@media screen and (max-width: 900px){
		.post-container{
			width: 95%;
		}
	}
</style>

<br>
<br>
<br>
<br>

<div class = "post-container">

<!-- btn class -->
    <a class="back_button" href="{% url 'posts' %}">&laquo Back to Posts</a>
    {% if request.user.is_staff %}
		 <a class="back_button" href="{% url 'update_post' post.slug %}">Edit</a>
		 <a class="back_button" href="{% url 'delete_post' post.slug %}">Delete</a>
	{% endif %}

    <img class="featured_image" src="{{post.thumbnail.url}}">

    {% for tag in post.tags.all %}
		<span class="tag">{{tag}}</span>
	{% endfor %}
    <hr>

    <h1>{{post.headline}}</h1>
    <h4>{{post.sub_headline}}</h4>
    <br>

    <p>{{post.body|safe}}</p>
</div>


{% endblock content %}
